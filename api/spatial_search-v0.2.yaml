    in: body
    required: true
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            description: >
              Identifier or name of the instance to update.
            type: string
          attribute:
            description: >
              Valid selector / attribute name of the instance.
            type: string
            enum:
             - "name"
             - "version"
             - "scales"
