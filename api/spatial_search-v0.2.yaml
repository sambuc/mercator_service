  DataSets:
    name: datasets
    in: body
    required: true
    schema:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/definitions/DataSet'
  DataSetName:
    name: name
    in: path
    required: true
    description: >
      Name of the data set
    type: string
  DataSetNames:
    name: datasets
